<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ブラウザ判定!</title>
</head>

<body>
    <form>
        <label for="susi">寿司ネタ＋画像集</label>
        <select name="susi" id="susi">
            <option value="">選択して下さい</option>
            <option value="maguro.html">マグロ</option>
            <option value="sarmon.html">サーモン</option>
            <option value="tamago.html">たまご</option>
            <option value="git.html">GitHub使い方まとめ</option>
            <option value="images.html">お気に入り画像集</option>
            <option value="browser.html">ブラウザ判定</option>
        </select>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('susi').addEventListener('change', function () {
                location.href = "https://seiyaonuma.GitHub.io/" + this.value;
            }, false);
        }, false);
    </script> 

  <script>
    var ua = navigator.userAgent.toLowerCase();
    var ver = navigator.appVersion.toLowerCase();
   
    // IE(11以外)
    var isMSIE = (ua.indexOf('msie') > -1) && (ua.indexOf('opera') == -1);
    // IE6
    var isIE6 = isMSIE && (ver.indexOf('msie 6.') > -1);
    // IE7
    var isIE7 = isMSIE && (ver.indexOf('msie 7.') > -1);
    // IE8
    var isIE8 = isMSIE && (ver.indexOf('msie 8.') > -1);
    // IE9
    var isIE9 = isMSIE && (ver.indexOf('msie 9.') > -1);
    // IE10
    var isIE10 = isMSIE && (ver.indexOf('msie 10.') > -1);
    // IE11
    var isIE11 = (ua.indexOf('trident/7') > -1);
    // IE
    var isIE = isMSIE || isIE11;
    // Edge
    var isEdge = (ua.indexOf('edge') > -1);

    // Google Chrome
    var isChrome = (ua.indexOf('chrome') > -1) && (ua.indexOf('edge') == -1);
    // Firefox
    var isFirefox = (ua.indexOf('firefox') > -1);
    // Safari
    var isSafari = (ua.indexOf('safari') > -1) && (ua.indexOf('chrome') == -1);
    // Opera
    var isOpera = (ua.indexOf('opera') > -1);


    // 使用例
    if (isIE) {
      alert('IE');
    }
    if (isIE6) {
      alert('IE6');
    }
    if (isIE7) {
      alert('IE7');
    }
    if (isIE8) {
      alert('IE8');
    }
    if (isIE9) {
      alert('IE9');
    }
    if (isIE10) {
      alert('IE10');
    }
    if (isIE11) {
      alert('IE11');
    }
    if (isEdge) {
      alert('判定結果:Edge');
    }

    if (isChrome) {
      alert('判定結果:お使いのブラウザはGoogle Chromeですね。');
    }
    if (isFirefox) {
      alert('判定結果:Firefox');
    }
    if (isSafari) {
      alert('判定結果:Safari');
    }
    if (isOpera) {
      alert('判定結果:Opera');
    }
   
  </script>
</body>

</html>
