<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>タイマー</title>
</head>
<body>
    <form>
        <label for="susi">【寿司ネタ/画像集/ブラウザ判定/メソッドの使い方/オブジェクトの使い方/タイマー】</label><br>
        <select name="susi" id="susi">
            <option value="">選択して下さい</option>
            <option value="maguro.html">マグロ</option>
            <option value="sarmon.html">サーモン</option>
            <option value="tamago.html">たまご</option>
            <option value="git.html">GitHub使い方まとめ</option>
            <option value="images.html">お気に入り画像集</option>
            <option value="ver.html">バージョン判定</option>
            <option value="method.html">各メソッドの使い方</option>
            <option value="console.html">色々なコンソール紹介</option>
            <option value="tokei.html">タイマー</option>
        </select>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('susi').addEventListener('change', function () {
                location.href = "https://seiyaonuma.GitHub.io/" + this.value;
            }, false);
        }, false);
    </script>
  <div align="center">
    <h1>⏳カップラーメンを食べる際にお使い下さい⏳</h1>
    <form name="timer">
        <input type="text" value="">分
        <input type="text" value="">秒<br>
        <input type="button" value="スタート" onclick="cntStart()">
        <script>

            var timer1; 
            
            function cntStart()
            {
              document.timer.elements[2].disabled=true;
              timer1=setInterval("countDown()",1000);
            }
            
            function cntStop()
            {
              document.timer.elements[2].disabled=false;
              clearInterval(timer1);
            }
            
            function countDown()
            {
              var min=document.timer.elements[0].value;
              var sec=document.timer.elements[1].value;
              
              if( (min=="") && (sec=="") )
              {
                alert("時刻を設定してください！");
                reSet();
              }
              else
              {
                if (min=="") min=0;
                min=parseInt(min);
                
                if (sec=="") sec=0;
                sec=parseInt(sec);
                
                tmWrite(min*60+sec-1);
              }
            }
            
            function tmWrite(int)
            {
              int=parseInt(int);
              
              if (int<=0)
              {
                reSet();
                alert("時間です⏰");
              }
              else
              {
                document.timer.elements[0].value=Math.floor(int/60);
                document.timer.elements[1].value=int % 60;
              }
            }
            
            function reSet()
            {
              document.timer.elements[0].value="0";
              document.timer.elements[1].value="0";
              document.timer.elements[2].disabled=false;
              clearInterval(timer1);
            }  
              
            </script>
        </form>
      </div>
</body>

</html>
