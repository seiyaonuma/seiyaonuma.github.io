<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2018/01/17 課題</title>
</head>
<body>
  <form>
      <b>個数</b>
      <select>
        <script>
          var i;
          for(i=100; i >= 0; i-=5){
            document.write('<option value="'+i+'">'+i+'個</option>');
          }
        </script>
      </select>
  </form>
</body>
</html>
