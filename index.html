    <h1>GitHub 攻略Wiki</h1>
    <p>第1回はGitHubにアップロードする手順を紹介。</p>
    <ul>
        <li><font color="blue">Gitに連携させるコマンドをターミナルへ入力</font></li>
        <p> >git init</p>
        <p> >git status</p>
        <p> >git Add \"ファイル名を入力"</p>
        <p> >git commit -m "コメント"</p>
        <li><font color="blue">GitHubにアップロードするコマンドをターミナルへ入力</font></li>
        <p> >git push</p>
    </ul>
